<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molarity Calculator</title>

    <!-- Google Fonts for a classic, book-like feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* Base styles from the hub page */
        body {
            background-color: #000;
            color: #e0e0e0;
            font-family: 'Lora', serif;
            overflow-x: hidden;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            background: rgba(10, 10, 10, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-sizing: border-box;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 700;
            color: #e0e0e0;
            text-decoration: none;
        }

        .home-button {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.3s;
        }

        .home-button:hover {
            background-color: rgba(0, 123, 255, 0.5);
            transform: translateY(-2px);
        }

        /* Main container for the calculator */
        .container {
            width: 100%;
            max-width: 950px;
            text-align: center;
            background-color: rgba(30, 30, 30, 0.7); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            margin-top: 100px; /* Pushed down to be below the fixed header */
        }

        h1.main-title {
            color: #e0e0e0;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .intro {
            color: #aaa;
            margin-bottom: 30px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .calculator-card {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .calculator-card:hover {
            transform: translateY(-5px);
        }

        .calculator-card h3 {
            font-size: 1.3em;
            color: #e0e0e0;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-weight: 600;
            color: #bbb;
        }

        .input-field {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .input-field input[type="number"],
        .unit-select {
            flex: 1;
            min-width: 0;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 1em;
            background-color: rgba(0, 0, 0, 0.3);
            color: #e0e0e0;
            font-family: 'Lora', serif;
        }

        .input-field input[type="number"]:focus,
        .unit-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.3);
            outline: none;
        }
        
        .result-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-label {
            font-weight: 700;
            color: #00aaff;
        }

        .result-value {
            font-size: 1.2em;
            font-weight: 700;
            color: #fff;
        }

        button.calculate-btn {
            background-color: rgba(0, 123, 255, 0.3);
            color: white;
            border: 1px solid rgba(0, 123, 255, 0.5);
            padding: 15px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        
        button.calculate-btn:hover {
            background-color: rgba(0, 123, 255, 0.6);
        }

        .error-message {
            color: #ff6b6b;
            font-weight: 600;
            margin-top: 10px;
            min-height: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .header { padding: 15px 20px; }
            .logo { font-size: 1.2em; }
            .home-button { padding: 8px 15px; }
            .container { margin-top: 80px; padding: 20px; }
            .grid-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <header class="header">
        <a href="index.html" class="logo"># Bio-Calculator Hub #</a>
        <a href="index.html" class="home-button">Home</a>
    </header>

    <div class="container">
        <h1 class="main-title"># Molarity Calculator #</h1>
        <p class="intro">Fill in the known values to calculate the molarity of the required compound. Lets go!</p>

        <div class="grid-container">
            <!-- Card 1: Find Mass -->
            <div class="calculator-card">
                <h3>1. Find the Mass</h3>
                <div class="input-group">
                    <label>Concentration:</label>
                    <div class="input-field">
                        <input type="number" id="mass-calc-conc" placeholder="e.g., 100">
                        <select id="mass-calc-conc-unit" class="unit-select">
                            <option value="M">M</option>
                            <option value="mM" selected>millimolar</option>
                            <option value="µM">micromolar</option>
                            <option value="nM">nanomolar</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <label>Formula Weight (g/mol):</label>
                    <div class="input-field">
                        <input type="number" id="mass-calc-fw" placeholder="e.g., 58.44">
                    </div>
                </div>
                <div class="input-group">
                    <label>Volume:</label>
                    <div class="input-field">
                        <input type="number" id="mass-calc-vol" placeholder="e.g., 500">
                        <select id="mass-calc-vol-unit" class="unit-select">
                            <option value="L">liter</option>
                            <option value="mL" selected>milliliter</option>
                            <option value="µL">microliter</option>
                        </select>
                    </div>
                </div>
                <button class="calculate-btn" onclick="calcMassFromConc()">Calculate Mass</button>
                <div class="error-message" id="mass-error"></div>
                <div class="result-box">
                    <span class="result-label">Mass:</span>
                    <span class="result-value" id="mass-result"></span>
                </div>
            </div>

            <!-- Card 2: Find Volume -->
            <div class="calculator-card">
                <h3>2. Find the Volume</h3>
                <div class="input-group">
                    <label>Mass:</label>
                    <div class="input-field">
                        <input type="number" id="vol-calc-mass" placeholder="e.g., 50">
                        <select id="vol-calc-mass-unit" class="unit-select">
                            <option value="kg">kilograms</option>
                            <option value="g">grams</option>
                            <option value="mg" selected>milligrams</option>
                            <option value="µg">micrograms</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <label>Formula Weight (g/mol):</label>
                    <div class="input-field">
                        <input type="number" id="vol-calc-fw" placeholder="e.g., 58.44">
                    </div>
                </div>
                <div class="input-group">
                    <label>Concentration:</label>
                    <div class="input-field">
                        <input type="number" id="vol-calc-conc" placeholder="e.g., 100">
                        <select id="vol-calc-conc-unit" class="unit-select">
                            <option value="M">M</option>
                            <option value="mM" selected>millimolar</option>
                            <option value="µM">micromolar</option>
                            <option value="nM">nanomolar</option>
                        </select>
                    </div>
                </div>
                <button class="calculate-btn" onclick="calcVolFromMass()">Calculate Volume</button>
                <div class="error-message" id="vol-error"></div>
                <div class="result-box">
                    <span class="result-label">Volume:</span>
                    <span class="result-value" id="volume-result"></span>
                </div>
            </div>

            <!-- Card 3: Find Molarity -->
            <div class="calculator-card">
                <h3>3. Find the Molarity</h3>
                <div class="input-group">
                    <label>Mass:</label>
                    <div class="input-field">
                        <input type="number" id="molar-calc-mass" placeholder="e.g., 50">
                        <select id="molar-calc-mass-unit" class="unit-select">
                            <option value="kg">kilograms</option>
                            <option value="g">grams</option>
                            <option value="mg" selected>milligrams</option>
                            <option value="µg">micrograms</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <label>Formula Weight (g/mol):</label>
                    <div class="input-field">
                        <input type="number" id="molar-calc-fw" placeholder="e.g., 58.44">
                    </div>
                </div>
                <div class="input-group">
                    <label>Volume:</label>
                    <div class="input-field">
                        <input type="number" id="molar-calc-vol" placeholder="e.g., 500">
                        <select id="molar-calc-vol-unit" class="unit-select">
                            <option value="L">liter</option>
                            <option value="mL" selected>milliliter</option>
                            <option value="µL">microliter</option>
                        </select>
                    </div>
                </div>
                <button class="calculate-btn" onclick="calcMolarityFromMass()">Calculate Molarity</button>
                <div class="error-message" id="molar-error"></div>
                <div class="result-box">
                    <span class="result-label">Molarity:</span>
                    <span class="result-value" id="molarity-result"></span>
                </div>
            </div>
            
            <!-- Card 4: Dilution -->
            <div class="calculator-card">
                <h3>4. Dilute a Stock Solution</h3>
                <div class="input-group">
                    <label>Stock concentration (C1):</label>
                    <div class="input-field">
                        <input type="number" id="dilute-stock-conc" placeholder="e.g., 1000">
                        <select id="dilute-stock-unit" class="unit-select">
                            <option value="M">M</option>
                            <option value="mM" selected>millimolar</option>
                            <option value="µM">micromolar</option>
                            <option value="nM">nanomolar</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <label>Desired concentration (C2):</label>
                    <div class="input-field">
                        <input type="number" id="dilute-desired-conc" placeholder="e.g., 50">
                        <select id="dilute-desired-unit" class="unit-select">
                            <option value="M">M</option>
                            <option value="mM" selected>millimolar</option>
                            <option value="µM">micromolar</option>
                            <option value="nM">nanomolar</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <label>Desired volume (V2):</label>
                    <div class="input-field">
                        <input type="number" id="dilute-desired-vol" placeholder="e.g., 1000">
                        <select id="dilute-desired-vol-unit" class="unit-select">
                            <option value="L">liter</option>
                            <option value="mL" selected>milliliter</option>
                            <option value="µL">microliter</option>
                        </select>
                    </div>
                </div>
                <button class="calculate-btn" onclick="calcDilution()">Calculate Stock Volume (V1)</button>
                <div class="error-message" id="dilute-error"></div>
                <div class="result-box">
                    <span class="result-label">Volume Needed:</span>
                    <span class="result-value" id="dilute-result"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Calculation Logic (Unchanged) ---
        const unitFactors = {
            'kg': 1000, 'g': 1, 'mg': 1e-3, 'µg': 1e-6,
            'M': 1, 'mM': 1e-3, 'µM': 1e-6, 'nM': 1e-9, 'pM': 1e-12, 'fM': 1e-15,
            'L': 1, 'mL': 1e-3, 'µL': 1e-6, 'nl': 1e-9
        };

        function formatResult(value, unit) {
            if (isNaN(value) || !isFinite(value)) {
                return 'N/A';
            }
            if (Math.abs(value) >= 1e4 || (Math.abs(value) > 0 && Math.abs(value) < 1e-4)) {
                return value.toExponential(4) + ' ' + unit;
            }
            return value.toFixed(4) + ' ' + unit;
        }

        function clearErrorMessages() {
            document.getElementById('mass-error').textContent = '';
            document.getElementById('vol-error').textContent = '';
            document.getElementById('molar-error').textContent = '';
            document.getElementById('dilute-error').textContent = '';
        }

        function calcMassFromConc() {
            clearErrorMessages();
            const conc = parseFloat(document.getElementById('mass-calc-conc').value);
            const concUnit = document.getElementById('mass-calc-conc-unit').value;
            const fw = parseFloat(document.getElementById('mass-calc-fw').value);
            const vol = parseFloat(document.getElementById('mass-calc-vol').value);
            const volUnit = document.getElementById('mass-calc-vol-unit').value;

            if (isNaN(conc) || isNaN(fw) || isNaN(vol)) {
                document.getElementById('mass-error').textContent = 'Please fill in all values.';
                document.getElementById('mass-result').textContent = '';
                return;
            }
            if (fw <= 0) {
                document.getElementById('mass-error').textContent = 'Formula Weight must be positive.';
                document.getElementById('mass-result').textContent = '';
                return;
            }

            const moles = (conc * unitFactors[concUnit]) * (vol * unitFactors[volUnit]);
            const massInGrams = moles * fw;
            
            let massUnit = 'g';
            if (massInGrams < 1e-0) { massUnit = 'mg'; }
            if (massInGrams < 1e-3) { massUnit = 'µg'; }

            const result = massInGrams / (unitFactors[massUnit] || 1);
            document.getElementById('mass-result').textContent = formatResult(result, massUnit);
        }

        function calcVolFromMass() {
            clearErrorMessages();
            const mass = parseFloat(document.getElementById('vol-calc-mass').value);
            const massUnit = document.getElementById('vol-calc-mass-unit').value;
            const fw = parseFloat(document.getElementById('vol-calc-fw').value);
            const conc = parseFloat(document.getElementById('vol-calc-conc').value);
            const concUnit = document.getElementById('vol-calc-conc-unit').value;

            if (isNaN(mass) || isNaN(fw) || isNaN(conc)) {
                document.getElementById('vol-error').textContent = 'Please fill in all values.';
                document.getElementById('volume-result').textContent = '';
                return;
            }
            if (fw <= 0 || conc <= 0) {
                document.getElementById('vol-error').textContent = 'FW and Conc must be positive.';
                document.getElementById('volume-result').textContent = '';
                return;
            }

            const massInGrams = mass * unitFactors[massUnit];
            const moles = massInGrams / fw;
            const volInLiters = moles / (conc * unitFactors[concUnit]);
            
            let volUnit = 'L';
            if (volInLiters < 1) { volUnit = 'mL'; }
            if (volInLiters < 1e-3) { volUnit = 'µL'; }

            const result = volInLiters / (unitFactors[volUnit] || 1);
            document.getElementById('volume-result').textContent = formatResult(result, volUnit);
        }

        function calcMolarityFromMass() {
            clearErrorMessages();
            const mass = parseFloat(document.getElementById('molar-calc-mass').value);
            const massUnit = document.getElementById('molar-calc-mass-unit').value;
            const fw = parseFloat(document.getElementById('molar-calc-fw').value);
            const vol = parseFloat(document.getElementById('molar-calc-vol').value);
            const volUnit = document.getElementById('molar-calc-vol-unit').value;

            if (isNaN(mass) || isNaN(fw) || isNaN(vol)) {
                document.getElementById('molar-error').textContent = 'Please fill in all values.';
                document.getElementById('molarity-result').textContent = '';
                return;
            }
            if (fw <= 0 || vol <= 0) {
                document.getElementById('molar-error').textContent = 'FW and Volume must be positive.';
                document.getElementById('molarity-result').textContent = '';
                return;
            }

            const massInGrams = mass * unitFactors[massUnit];
            const moles = massInGrams / fw;
            const volInLiters = vol * unitFactors[volUnit];
            const molarity = moles / volInLiters;

            let molarUnit = 'M';
            if (molarity < 1) { molarUnit = 'mM'; }
            if (molarity < 1e-3) { molarUnit = 'µM'; }
            if (molarity < 1e-6) { molarUnit = 'nM'; }

            const result = molarity / unitFactors[molarUnit];
            document.getElementById('molarity-result').textContent = formatResult(result, molarUnit);
        }

        function calcDilution() {
            clearErrorMessages();
            const stockConc = parseFloat(document.getElementById('dilute-stock-conc').value);
            const stockUnit = document.getElementById('dilute-stock-unit').value;
            const desiredConc = parseFloat(document.getElementById('dilute-desired-conc').value);
            const desiredUnit = document.getElementById('dilute-desired-unit').value;
            const desiredVol = parseFloat(document.getElementById('dilute-desired-vol').value);
            const desiredVolUnit = document.getElementById('dilute-desired-vol-unit').value;

            if (isNaN(stockConc) || isNaN(desiredConc) || isNaN(desiredVol)) {
                document.getElementById('dilute-error').textContent = 'Please fill in all values.';
                document.getElementById('dilute-result').textContent = '';
                return;
            }

            const c1 = stockConc * unitFactors[stockUnit];
            const c2 = desiredConc * unitFactors[desiredUnit];
            const v2 = desiredVol * unitFactors[desiredVolUnit];

            if (c1 <= 0) {
                document.getElementById('dilute-error').textContent = 'Stock concentration must be positive.';
                document.getElementById('dilute-result').textContent = '';
                return;
            }
            if (c2 > c1) {
                document.getElementById('dilute-error').textContent = 'Desired conc. cannot be > stock.';
                document.getElementById('dilute-result').textContent = '';
                return;
            }

            const requiredVolInLiters = (c2 * v2) / c1;
            
            let volUnit = 'L';
            if (requiredVolInLiters < 1) { volUnit = 'mL'; }
            if (requiredVolInLiters < 1e-3) { volUnit = 'µL'; }

            const result = requiredVolInLiters / (unitFactors[volUnit] || 1);
            document.getElementById('dilute-result').textContent = formatResult(result, volUnit);
        }
    </script>
    
    <!-- JavaScript for the Particle Background -->
    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        let mouse = {
            x: null,
            y: null,
            radius: (canvas.height / 80) * (canvas.width / 80)
        }

        window.addEventListener('mousemove',
            function(event) {
                mouse.x = event.x;
                mouse.y = event.y;
            }
        );

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = 'rgba(150, 150, 150, 0.5)';
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < mouse.radius + this.size) {
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
                        this.x += 10;
                    }
                    if (mouse.x > this.x && this.x > this.size * 10) {
                        this.x -= 10;
                    }
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
                        this.y += 10;
                    }
                    if (mouse.y > this.y && this.y > this.size * 10) {
                        this.y -= 10;
                    }
                }
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.4) - 0.2;
                let directionY = (Math.random() * 0.4) - 0.2;
                let color = '#e0e0e0';
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                        ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = 'rgba(180,180,180,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        window.addEventListener('resize',
            function() {
                canvas.width = innerWidth;
                canvas.height = innerHeight;
                mouse.radius = ((canvas.height / 80) * (canvas.height / 80));
                init();
            }
        );
        
        window.addEventListener('mouseout',
            function() {
                mouse.x = undefined;
                mouse.y = undefined;
            }
        );
        
        init();
        animate();
    </script>
</body>
</html>
