<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Calculators Hub</title>

    <!-- Google Fonts for a classic, book-like feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* Base styles */
        body {
            background-color: #000;
            color: #e0e0e0;
            font-family: 'Lora', serif;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 8vh 20px 20px 20px; 
            box-sizing: border-box;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            background-color: rgba(30, 30, 30, 0.7); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #e0e0e0;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .intro {
            color: #aaa;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        /* UPDATED: Switched from Grid to Flexbox for better alignment */
        .nav-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* This centers the items, fixing the asymmetry */
            gap: 20px;
        }

        .nav-item {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            padding: 25px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            min-height: 120px;
            /* UPDATED: Added flex properties to control sizing */
            flex: 1 1 220px; /* Allows items to grow and shrink from a base size */
            max-width: 350px; /* Prevents a single item from stretching too wide */
        }

        .nav-item:hover {
            background-color: rgba(0, 123, 255, 0.5);
            transform: translateY(-5px);
            color: #fff;
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }
        
        .nav-item h2 {
            margin: 0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <!-- The particle canvas for the background effect -->
    <canvas id="particle-canvas"></canvas>

    <div class="container">
        <h1># Bio-Calculators Hub #</h1>
        <p class="intro">
            Welcome! Select a calculator below to get started with your conversions.
        </p>
        <div class="nav-grid">
            <a href="protein-molarity.html" class="nav-item">
                <h2>Protein Molarity</h2>
            </a>

            <!--a href="formula-wt.html" class="nav-item">
                <h2>Formula Weight</h2>
            </a -->
            
            <a href="molarity-calculator.html" class="nav-item">
                <h2>Compound Molarity</h2>
            </a>
            <a href="dna-calc.html" class="nav-item">
                <h2>DNA Tools</h2>
            </a>
        </div>
    </div>

    <!-- JavaScript for the Particle Background -->
    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particlesArray;
        let mouse = { x: null, y: null, radius: (canvas.height / 80) * (canvas.width / 80) };
        window.addEventListener('mousemove', function(event) { mouse.x = event.x; mouse.y = event.y; });
        class Particle {
            constructor(x, y, directionX, directionY, size) { this.x = x; this.y = y; this.directionX = directionX; this.directionY = directionY; this.size = size; }
            draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); ctx.fillStyle = 'rgba(150, 150, 150, 0.5)'; ctx.fill(); }
            update() {
                if (this.x > canvas.width || this.x < 0) { this.directionX = -this.directionX; }
                if (this.y > canvas.height || this.y < 0) { this.directionY = -this.directionY; }
                let dx = mouse.x - this.x; let dy = mouse.y - this.y; let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < mouse.radius + this.size) {
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) { this.x += 5; }
                    if (mouse.x > this.x && this.x > this.size * 10) { this.x -= 5; }
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) { this.y += 5; }
                    if (mouse.y > this.y && this.y > this.size * 10) { this.y -= 5; }
                }
                this.x += this.directionX; this.y += this.directionY; this.draw();
            }
        }
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.4) - 0.2;
                let directionY = (Math.random() * 0.4) - 0.2;
                particlesArray.push(new Particle(x, y, directionX, directionY, size));
            }
        }
        function animate() {
            requestAnimationFrame(animate); ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); }
            connect();
        }
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = 'rgba(180,180,180,' + opacityValue + ')'; ctx.lineWidth = 1; ctx.beginPath(); ctx.moveTo(particlesArray[a].x, particlesArray[a].y); ctx.lineTo(particlesArray[b].x, particlesArray[b].y); ctx.stroke();
                    }
                }
            }
        }
        window.addEventListener('resize', function() {
            canvas.width = innerWidth; canvas.height = innerHeight; mouse.radius = ((canvas.height / 80) * (canvas.width / 80)); init();
        });
        window.addEventListener('mouseout', function() { mouse.x = undefined; mouse.y = undefined; });
        init(); animate();
    </script>
</body>
</html>
