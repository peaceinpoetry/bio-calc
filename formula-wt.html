<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Weight Calculator</title>

    <!-- Google Fonts for a classic, book-like feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* Base styles from the hub page */
        body {
            background-color: #000;
            color: #e0e0e0;
            font-family: 'Lora', serif;
            overflow-x: hidden;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            background: rgba(10, 10, 10, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-sizing: border-box;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 700;
            color: #e0e0e0;
            text-decoration: none;
        }

        .home-button {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.3s;
        }

        .home-button:hover {
            background-color: rgba(0, 123, 255, 0.5);
            transform: translateY(-2px);
        }

        /* Main container for the calculator */
        .container {
            width: 100%;
            max-width: 700px;
            background-color: rgba(30, 30, 30, 0.7); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            margin-top: 100px;
            margin-bottom: 20px;
        }

        h1.main-title {
            text-align: center;
            color: #e0e0e0;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: #bbb;
            margin-bottom: 8px;
        }
        
        .source-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 1.1em;
            background-color: rgba(0, 0, 0, 0.3);
            color: #e0e0e0;
            font-family: 'Lora', serif;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        /* Autocomplete Suggestions */
        #suggestions {
            position: absolute;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: #1e1e1e;
            border-radius: 8px;
            margin-top: 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 20;
        }

        #suggestions div {
            padding: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #suggestions div:hover {
            background-color: rgba(0, 123, 255, 0.3);
        }

        .result-section {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-section h3 {
            margin-top: 0;
            color: #aaa;
            font-weight: normal;
            font-size: 1.2em;
        }

        .result-value {
            font-size: 3em;
            font-weight: bold;
            color: #4dabf7;
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            font-weight: 600;
            min-height: 24px;
        }

    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <header class="header">
        <a href="index.html" class="logo"># Bio-Calculator Hub #</a>
        <a href="index.html" class="home-button">Home</a>
    </header>

    <div class="container">
        <h1 class="main-title">Formula Weight Calculator</h1>

        <div class="input-group">
            <label>Select Search Source</label>
            <div class="source-selector">
                <label><input type="radio" name="source" value="chembl" checked> ChEMBL</label>
                <label><input type="radio" name="source" value="pubchem"> PubChem</label>
            </div>
        </div>

        <div class="input-group">
            <label for="compound-name">Search by Compound Name</label>
            <input type="text" id="compound-name" placeholder="e.g., Sodium Chloride">
            <div id="suggestions"></div>
        </div>

        <div class="input-group">
            <label for="chemical-formula">Enter Chemical Formula</label>
            <input type="text" id="chemical-formula" placeholder="e.g., NaCl">
        </div>

        <div class="result-section">
            <h3>Formula Weight (g/mol)</h3>
            <div id="result" class="result-value">--</div>
            <div id="error" class="error-message"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Databases ---
            const ATOMIC_WEIGHTS = {
                'H': 1.008, 'He': 4.0026, 'Li': 6.94, 'Be': 9.0122, 'B': 10.81, 'C': 12.011, 'N': 14.007, 'O': 15.999,
                'F': 18.998, 'Ne': 20.180, 'Na': 22.990, 'Mg': 24.305, 'Al': 26.982, 'Si': 28.085, 'P': 30.974, 'S': 32.06,
                'Cl': 35.45, 'Ar': 39.948, 'K': 39.098, 'Ca': 40.078, 'Sc': 44.956, 'Ti': 47.867, 'V': 50.942, 'Cr': 51.996,
                'Mn': 54.938, 'Fe': 55.845, 'Co': 58.933, 'Ni': 58.693, 'Cu': 63.546, 'Zn': 65.38, 'Ga': 69.723, 'Ge': 72.630,
                'As': 74.922, 'Se': 78.971, 'Br': 79.904, 'Kr': 83.798, 'Rb': 85.468, 'Sr': 87.62, 'Y': 88.906, 'Zr': 91.224,
                'Nb': 92.906, 'Mo': 95.96, 'Tc': 98, 'Ru': 101.07, 'Rh': 102.91, 'Pd': 106.42, 'Ag': 107.87, 'Cd': 112.41,
                'In': 114.82, 'Sn': 118.71, 'Sb': 121.76, 'Te': 127.60, 'I': 126.90, 'Xe': 131.29, 'Cs': 132.91, 'Ba': 137.33,
                'La': 138.91, 'Ce': 140.12, 'Pr': 140.91, 'Nd': 144.24, 'Pm': 145, 'Sm': 150.36, 'Eu': 151.96, 'Gd': 157.25,
                'Tb': 158.93, 'Dy': 162.50, 'Ho': 164.93, 'Er': 167.26, 'Tm': 168.93, 'Yb': 173.05, 'Lu': 174.97, 'Hf': 178.49,
                'Ta': 180.95, 'W': 183.84, 'Re': 186.21, 'Os': 190.23, 'Ir': 192.22, 'Pt': 195.08, 'Au': 196.97, 'Hg': 200.59,
                'Tl': 204.38, 'Pb': 207.2, 'Bi': 208.98, 'Po': 209, 'At': 210, 'Rn': 222, 'Fr': 223, 'Ra': 226, 'Ac': 227,
                'Th': 232.04, 'Pa': 231.04, 'U': 238.03
            };

            const nameInput = document.getElementById('compound-name');
            const formulaInput = document.getElementById('chemical-formula');
            const suggestionsEl = document.getElementById('suggestions');
            const resultEl = document.getElementById('result');
            const errorEl = document.getElementById('error');
            let debounceTimer;

            // --- Formula Parsing and Calculation (Local Fallback) ---
            function calculateFormulaWeight(formula) {
                errorEl.textContent = '';
                if (!formula) {
                    resultEl.textContent = '--';
                    return;
                }
                
                const regex = /([A-Z][a-z]*)(\d*)|(\()|(\))(\d*)/g;
                let match;
                const stack = [{}]; 
                
                while ((match = regex.exec(formula)) !== null) {
                    const [ , element, count, openParen, closeParen, parenCount ] = match;

                    if (element) {
                        const num = count ? parseInt(count) : 1;
                        stack[stack.length - 1][element] = (stack[stack.length - 1][element] || 0) + num;
                    } else if (openParen) {
                        stack.push({});
                    } else if (closeParen) {
                        if (stack.length < 2) {
                            errorEl.textContent = 'Mismatched parentheses.';
                            resultEl.textContent = 'Error';
                            return;
                        }
                        const top = stack.pop();
                        const num = parenCount ? parseInt(parenCount) : 1;
                        for (const el in top) {
                            stack[stack.length - 1][el] = (stack[stack.length - 1][el] || 0) + top[el] * num;
                        }
                    }
                }

                if (stack.length !== 1) {
                    errorEl.textContent = 'Mismatched parentheses.';
                    resultEl.textContent = 'Error';
                    return;
                }

                let totalWeight = 0;
                const finalCounts = stack[0];

                for (const element in finalCounts) {
                    if (!ATOMIC_WEIGHTS[element]) {
                        errorEl.textContent = `Unknown element: ${element}`;
                        resultEl.textContent = 'Error';
                        return;
                    }
                    totalWeight += ATOMIC_WEIGHTS[element] * finalCounts[element];
                }

                resultEl.textContent = totalWeight.toLocaleString('en-US', { maximumFractionDigits: 4, useGrouping: false });
            }

            // --- API Functions ---
            async function getSuggestions(query, source) {
                if (query.length < 3) {
                    suggestionsEl.innerHTML = '';
                    return;
                }
                if (source === 'chembl') {
                    await getChemblSuggestions(query);
                } else {
                    await getPubChemSuggestions(query);
                }
            }
            
            async function getChemblSuggestions(query) {
                const url = `https://www.ebi.ac.uk/chembl/api/data/molecule.json?molecule_synonyms__icontains=${encodeURIComponent(query)}&limit=10`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) return;
                    const data = await response.json();
                    if (data.molecules) displayChemblSuggestions(data.molecules);
                } catch (error) { console.error("ChEMBL Error:", error); }
            }

            async function getPubChemSuggestions(query) {
                const url = `https://pubchem.ncbi.nlm.nih.gov/rest/autocomplete/compound/${encodeURIComponent(query)}/json?limit=10`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) return;
                    const data = await response.json();
                    if (data.total > 0) displayPubChemSuggestions(data.dictionary_terms.compound);
                } catch (error) { console.error("PubChem Error:", error); }
            }

            function displayChemblSuggestions(molecules) {
                suggestionsEl.innerHTML = '';
                molecules.forEach(mol => {
                    const div = document.createElement('div');
                    const displayName = mol.pref_name || (mol.molecule_synonyms[0] ? mol.molecule_synonyms[0].molecule_synonym : 'Unknown');
                    div.textContent = displayName;
                    div.addEventListener('click', () => {
                        nameInput.value = displayName;
                        formulaInput.value = mol.molecule_properties.full_molformula;
                        resultEl.textContent = parseFloat(mol.molecule_properties.full_mwt).toLocaleString('en-US', { maximumFractionDigits: 4, useGrouping: false });
                        suggestionsEl.innerHTML = '';
                        errorEl.textContent = '';
                    });
                    suggestionsEl.appendChild(div);
                });
            }

            function displayPubChemSuggestions(names) {
                suggestionsEl.innerHTML = '';
                names.forEach(name => {
                    const div = document.createElement('div');
                    div.textContent = name;
                    div.addEventListener('click', () => {
                        nameInput.value = name;
                        suggestionsEl.innerHTML = '';
                        getPubChemCompoundData(name);
                    });
                    suggestionsEl.appendChild(div);
                });
            }

            async function getPubChemCompoundData(name) {
                const url = `https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/name/${encodeURIComponent(name)}/property/MolecularFormula,MolecularWeight/JSON`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) { errorEl.textContent = 'Compound not found.'; return; }
                    const data = await response.json();
                    const props = data.PropertyTable.Properties[0];
                    if (props) {
                        formulaInput.value = props.MolecularFormula;
                        resultEl.textContent = parseFloat(props.MolecularWeight).toLocaleString('en-US', { maximumFractionDigits: 4, useGrouping: false });
                        errorEl.textContent = '';
                    }
                } catch (error) {
                    errorEl.textContent = 'Failed to fetch data.';
                    console.error("Error fetching compound data:", error);
                }
            }

            // --- Event Listeners ---
            nameInput.addEventListener('input', () => {
                clearTimeout(debounceTimer);
                const source = document.querySelector('input[name="source"]:checked').value;
                debounceTimer = setTimeout(() => getSuggestions(nameInput.value, source), 300);
            });
            formulaInput.addEventListener('input', () => calculateFormulaWeight(formulaInput.value));
            
            document.addEventListener('click', (event) => {
                if (!nameInput.contains(event.target)) {
                    suggestionsEl.innerHTML = '';
                }
            });
        });
    </script>
    
    <!-- JavaScript for the Particle Background -->
    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particlesArray;
        let mouse = { x: null, y: null, radius: (canvas.height / 80) * (canvas.width / 80) };
        window.addEventListener('mousemove', function(event) { mouse.x = event.x; mouse.y = event.y; });
        class Particle {
            constructor(x, y, directionX, directionY, size) { this.x = x; this.y = y; this.directionX = directionX; this.directionY = directionY; this.size = size; }
            draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); ctx.fillStyle = 'rgba(150, 150, 150, 0.5)'; ctx.fill(); }
            update() {
                if (this.x > canvas.width || this.x < 0) { this.directionX = -this.directionX; }
                if (this.y > canvas.height || this.y < 0) { this.directionY = -this.directionY; }
                let dx = mouse.x - this.x; let dy = mouse.y - this.y; let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < mouse.radius + this.size) {
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) { this.x += 5; }
                    if (mouse.x > this.x && this.x > this.size * 10) { this.x -= 5; }
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) { this.y += 5; }
                    if (mouse.y > this.y && this.y > this.size * 10) { this.y -= 5; }
                }
                this.x += this.directionX; this.y += this.directionY; this.draw();
            }
        }
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.4) - 0.2;
                let directionY = (Math.random() * 0.4) - 0.2;
                particlesArray.push(new Particle(x, y, directionX, directionY, size));
            }
        }
        function animate() {
            requestAnimationFrame(animate); ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); }
            connect();
        }
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = 'rgba(180,180,180,' + opacityValue + ')'; ctx.lineWidth = 1; ctx.beginPath(); ctx.moveTo(particlesArray[a].x, particlesArray[a].y); ctx.lineTo(particlesArray[b].x, particlesArray[b].y); ctx.stroke();
                    }
                }
            }
        }
        window.addEventListener('resize', function() {
            canvas.width = innerWidth; canvas.height = innerHeight; mouse.radius = ((canvas.height / 80) * (canvas.width / 80)); init();
        });
        window.addEventListener('mouseout', function() { mouse.x = undefined; mouse.y = undefined; });
        init(); animate();
    </script>
</body>
</html>
