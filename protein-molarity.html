<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Calculator</title>

    <!-- Google Fonts for a classic, book-like feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* Base styles from the hub page */
        body {
            background-color: #000;
            color: #e0e0e0;
            font-family: 'Lora', serif;
            overflow-x: hidden;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            background: rgba(10, 10, 10, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-sizing: border-box;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 700;
            color: #e0e0e0;
            text-decoration: none;
        }

        .home-button {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.3s;
        }

        .home-button:hover {
            background-color: rgba(0, 123, 255, 0.5);
            transform: translateY(-2px);
        }

        /* Main container for the calculator */
        .container {
            width: 100%;
            max-width: 650px; /* Adjusted width for this specific calculator */
            background-color: rgba(30, 30, 30, 0.7); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            margin-top: 100px;
            margin-bottom: 20px;
        }

        h1.main-title {
            text-align: center;
            color: #e0e0e0;
            font-weight: 700;
            margin-bottom: 30px;
        }

        h3 {
            font-size: 1.2em;
            color: #e0e0e0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 8px;
            margin-top: 25px;
            margin-bottom: 20px;
        }

        .input-group, .result-group {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .input-group label, .result-group label {
            font-weight: 600;
            color: #bbb;
            min-width: 150px;
        }
        
        .result-group label {
            text-align: left;
        }

        input[type="number"], input[type="text"], .unit-select {
            flex: 1;
            min-width: 80px;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 1em;
            background-color: rgba(0, 0, 0, 0.3);
            color: #e0e0e0;
            font-family: 'Lora', serif;
        }

        input[type="number"]:focus, input[type="text"]:focus, .unit-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        input[type="text"][readonly] {
            background-color: rgba(0, 0, 0, 0.4);
            color: #fff;
            font-weight: bold;
        }

        .units {
            font-size: 1em;
            color: #aaa;
        }

        hr {
            border: none;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 30px 0;
        }

    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <header class="header">
        <a href="index.html" class="logo"># Bio-Calculator Hub #</a>
        <a href="index.html" class="home-button">Home</a>
    </header>

    <div class="container">
        <h1 class="main-title">Protein Molarity Calculator</h1>

        <div class="input-group">
            <label for="mol-weight">Protein Molecular Weight</label>
            <input type="number" id="mol-weight" min="0" placeholder="e.g., 50.5" value="">
            <span class="units">kDa</span>
        </div>

        <hr>

        <h3>Mass to Moles Conversion</h3>
        <div class="input-group">
            <input type="number" id="mass-input" value="1">
            <select id="mass-unit" class="unit-select">
                <option value="g">grams (g)</option>
                <option value="mg">milligrams (mg)</option>
                <option value="µg" selected>micrograms (µg)</option>
                <option value="ng">nanograms (ng)</option>
                <option value="pg">picograms (pg)</option>
                <option value="fg">femtograms (fg)</option>
            </select>
        </div>
        <div class="result-group">
            <label for="moles-result">Result in Moles</label>
            <input type="text" id="moles-result" readonly>
            <select id="moles-unit" class="unit-select">
                <option value="mol">moles (mol)</option>
                <option value="mmol">millimoles (mmol)</option>
                <option value="µmol">micromoles (µmol)</option>
                <option value="nmol" selected>nanomoles (nmol)</option>
                <option value="pmol">picomoles (pmol)</option>
                <option value="fmol">femtomoles (fmol)</option>
                <option value="amol">attomoles (amol)</option>
            </select>
        </div>
        <div class="result-group">
            <label for="molecules-result">Or as Molecules</label>
            <input type="text" id="molecules-result" readonly>
            <span class="units">molecules</span>
        </div>
        
        <hr>

        <h3>Moles to Mass Conversion</h3>
        <div class="input-group">
            <input type="number" id="moles-to-mass-input" value="1">
            <select id="moles-to-mass-unit" class="unit-select">
                <option value="mol">moles (mol)</option>
                <option value="mmol">millimoles (mmol)</option>
                <option value="µmol">micromoles (µmol)</option>
                <option value="nmol" selected>nanomoles (nmol)</option>
                <option value="pmol">picomoles (pmol)</option>
                <option value="fmol">femtomoles (fmol)</option>
                <option value="amol">attomoles (amol)</option>
            </select>
        </div>
        <div class="result-group">
            <label for="mass-result">Result in Mass</label>
            <input type="text" id="mass-result" readonly>
            <select id="mass-result-unit" class="unit-select">
                <option value="g">grams (g)</option>
                <option value="mg">milligrams (mg)</option>
                <option value="µg">micrograms (µg)</option>
                <option value="ng" selected>nanograms (ng)</option>
                <option value="pg">picograms (pg)</option>
                <option value="fg">femtograms (fg)</option>
            </select>
        </div>
        
        <hr>

        <h3>Molar Concentration Calculation</h3>
        <div class="input-group">
            <input type="number" id="conc-mass-input" value="1">
            <select id="conc-mass-unit" class="unit-select">
                <option value="g">g</option>
                <option value="mg">mg</option>
                <option value="µg" selected>µg</option>
                <option value="ng">ng</option>
                <option value="pg">pg</option>
                <option value="fg">fg</option>
            </select>
            <span class="units">in</span>
            <input type="number" id="conc-vol-input" value="1">
            <select id="conc-vol-unit" class="unit-select">
                <option value="l">liters (l)</option>
                <option value="ml">milliliters (ml)</option>
                <option value="µl" selected>microliters (µl)</option>
                <option value="nl">nanoliters (nl)</option>
                <option value="pl">picoliters (pl)</option>
                <option value="fl">femtoliters (fl)</option>
            </select>
        </div>
        <div class="result-group">
            <label for="molar-conc-result">Molar Concentration</label>
            <input type="text" id="molar-conc-result" readonly>
            <select id="molar-conc-unit" class="unit-select">
                <option value="M">M</option>
                <option value="mM">mM</option>
                <option value="µM">µM</option>
                <option value="nM" selected>nM</option>
                <option value="pM">pM</option>
                <option value="fM">fM</option>
                <option value="aM">aM</option>
            </select>
        </div>

        <hr>

        <h3>Mass from Molar Concentration</h3>
        <div class="input-group">
            <input type="number" id="conc-to-mass-molar-input" value="1">
            <select id="conc-to-mass-molar-unit" class="unit-select">
                <option value="M">M</option>
                <option value="mM" selected>mM</option>
                <option value="µM">µM</option>
                <option value="nM">nM</option>
                <option value="pM">pM</option>
                <option value="fM">fM</option>
                <option value="aM">aM</option>
            </select>
            <span class="units">in</span>
            <input type="number" id="conc-to-mass-vol-input" value="1">
            <select id="conc-to-mass-vol-unit" class="unit-select">
                <option value="l">l</option>
                <option value="ml">ml</option>
                <option value="µl" selected>µl</option>
                <option value="nl">nl</option>
                <option value="pl">pl</option>
                <option value="fl">fl</option>
            </select>
        </div>
        <div class="result-group">
            <label for="mass-from-conc-result">Result in Mass</label>
            <input type="text" id="mass-from-conc-result" readonly>
            <select id="mass-from-conc-unit" class="unit-select">
                <option value="g">grams (g)</option>
                <option value="mg">milligrams (mg)</option>
                <option value="µg" selected>micrograms (µg)</option>
                <option value="ng">nanograms (ng)</option>
                <option value="pg">picograms (pg)</option>
                <option value="fg">femtograms (fg)</option>
            </select>
        </div>
    </div>

    <script>
        // --- Calculation Logic (Unchanged) ---
        const AVOGADRO = 6.02214076e23;

        const unitFactors = {
            'g': 1, 'mg': 1e-3, 'µg': 1e-6, 'ng': 1e-9, 'pg': 1e-12, 'fg': 1e-15,
            'mol': 1, 'mmol': 1e-3, 'µmol': 1e-6, 'nmol': 1e-9, 'pmol': 1e-12, 'fmol': 1e-15, 'amol': 1e-18,
            'l': 1, 'ml': 1e-3, 'µl': 1e-6, 'nl': 1e-9, 'pl': 1e-12, 'fl': 1e-15,
            'M': 1, 'mM': 1e-3, 'µM': 1e-6, 'nM': 1e-9, 'pM': 1e-12, 'fM': 1e-15, 'aM': 1e-18
        };

        const inputs = [
            'mol-weight', 'mass-input', 'mass-unit', 'moles-unit',
            'moles-to-mass-input', 'moles-to-mass-unit', 'mass-result-unit',
            'conc-mass-input', 'conc-mass-unit', 'conc-vol-input', 'conc-vol-unit', 'molar-conc-unit',
            'conc-to-mass-molar-input', 'conc-to-mass-molar-unit', 'conc-to-mass-vol-input', 'conc-to-mass-vol-unit', 'mass-from-conc-unit'
        ];

        inputs.forEach(id => {
            const element = document.getElementById(id);
            if (element) {
                element.addEventListener('input', updateAllCalculations);
                element.addEventListener('change', updateAllCalculations);
            }
        });

        function getMolWeight() {
            const mw = parseFloat(document.getElementById('mol-weight').value);
            return (isNaN(mw) || mw <= 0) ? null : mw;
        }

        function formatResult(value) {
            if (isNaN(value) || !isFinite(value)) return 'N/A';
            if (Math.abs(value) > 0 && (Math.abs(value) >= 1e4 || Math.abs(value) < 1e-4)) {
                return value.toExponential(4);
            } else {
                return value.toFixed(4);
            }
        }

        function calculateMassToMoles() {
            const mw = getMolWeight();
            if (mw === null) {
                document.getElementById('moles-result').value = '';
                document.getElementById('molecules-result').value = '';
                return;
            }

            const mass = parseFloat(document.getElementById('mass-input').value) || 0;
            const massUnit = document.getElementById('mass-unit').value;
            const molesUnit = document.getElementById('moles-unit').value;

            const massInGrams = mass * unitFactors[massUnit];
            const molesInMol = massInGrams / (mw * 1000); 
            const resultInSelectedUnit = molesInMol / unitFactors[molesUnit];
            const molecules = molesInMol * AVOGADRO;

            document.getElementById('moles-result').value = formatResult(resultInSelectedUnit);
            document.getElementById('molecules-result').value = molecules.toExponential(4);
        }

        function calculateMolesToMass() {
            const mw = getMolWeight();
            if (mw === null) {
                document.getElementById('mass-result').value = '';
                return;
            }

            const moles = parseFloat(document.getElementById('moles-to-mass-input').value) || 0;
            const molesUnit = document.getElementById('moles-to-mass-unit').value;
            const massUnit = document.getElementById('mass-result-unit').value;

            const molesInMol = moles * unitFactors[molesUnit];
            const massInGrams = molesInMol * (mw * 1000);
            const resultInSelectedUnit = massInGrams / unitFactors[massUnit];

            document.getElementById('mass-result').value = formatResult(resultInSelectedUnit);
        }

        function calculateMolarConcentration() {
            const mw = getMolWeight();
            if (mw === null) {
                document.getElementById('molar-conc-result').value = '';
                return;
            }

            const mass = parseFloat(document.getElementById('conc-mass-input').value) || 0;
            const massUnit = document.getElementById('conc-mass-unit').value;
            const volume = parseFloat(document.getElementById('conc-vol-input').value) || 0;
            const volumeUnit = document.getElementById('conc-vol-unit').value;
            const molarUnit = document.getElementById('molar-conc-unit').value;
            
            if (volume === 0) {
                 document.getElementById('molar-conc-result').value = 'N/A';
                 return;
            }

            const massInGrams = mass * unitFactors[massUnit];
            const volumeInLiters = volume * unitFactors[volumeUnit];
            const molesInMol = massInGrams / (mw * 1000);
            const molarityInM = molesInMol / volumeInLiters;
            const resultInSelectedUnit = molarityInM / unitFactors[molarUnit];

            document.getElementById('molar-conc-result').value = formatResult(resultInSelectedUnit);
        }

        function calculateMassFromMolarConcentration() {
            const mw = getMolWeight();
            if (mw === null) {
                document.getElementById('mass-from-conc-result').value = '';
                return;
            }

            const molarity = parseFloat(document.getElementById('conc-to-mass-molar-input').value) || 0;
            const molarUnit = document.getElementById('conc-to-mass-molar-unit').value;
            const volume = parseFloat(document.getElementById('conc-to-mass-vol-input').value) || 0;
            const volumeUnit = document.getElementById('conc-to-mass-vol-unit').value;
            const massUnit = document.getElementById('mass-from-conc-unit').value;

            const molarityInM = molarity * unitFactors[molarUnit];
            const volumeInLiters = volume * unitFactors[volumeUnit];
            const molesInMol = molarityInM * volumeInLiters;
            const massInGrams = molesInMol * (mw * 1000);
            const resultInSelectedUnit = massInGrams / unitFactors[massUnit];

            document.getElementById('mass-from-conc-result').value = formatResult(resultInSelectedUnit);
        }
        
        function updateAllCalculations() {
            calculateMassToMoles();
            calculateMolesToMass();
            calculateMolarConcentration();
            calculateMassFromMolarConcentration();
        }

        updateAllCalculations();
    </script>

    <!-- JavaScript for the Particle Background -->
    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        let mouse = {
            x: null,
            y: null,
            radius: (canvas.height / 80) * (canvas.width / 80)
        }

        window.addEventListener('mousemove',
            function(event) {
                mouse.x = event.x;
                mouse.y = event.y;
            }
        );

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = 'rgba(150, 150, 150, 0.5)';
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < mouse.radius + this.size) {
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
                        this.x += 10;
                    }
                    if (mouse.x > this.x && this.x > this.size * 10) {
                        this.x -= 10;
                    }
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
                        this.y += 10;
                    }
                    if (mouse.y > this.y && this.y > this.size * 10) {
                        this.y -= 10;
                    }
                }
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.4) - 0.2;
                let directionY = (Math.random() * 0.4) - 0.2;
                let color = '#e0e0e0';
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                        ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = 'rgba(180,180,180,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        window.addEventListener('resize',
            function() {
                canvas.width = innerWidth;
                canvas.height = innerHeight;
                mouse.radius = ((canvas.height / 80) * (canvas.height / 80));
                init();
            }
        );
        
        window.addEventListener('mouseout',
            function() {
                mouse.x = undefined;
                mouse.y = undefined;
            }
        );
        
        init();
        animate();
    </script>
</body>
</html>
